<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>01-JS运算符</title>

    </head>
    <body>

        <script>
            // 算数运算符
            // js的数值可以与字符串参与数学运算，底层进行了隐式转换
            // NaN not a number
            let a = 10;
            let b = '4';
            console.log(a + b); // 这是字符串拼接
            console.log(a / b);
            // 比较运算符
            let c = '10';
            console.log(a == c); // true （比较内容）
            console.log(a === c); // false （比较的是类型和内容）
        </script>
    </body>
</html>
