<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>03-循环语句</title>

    </head>
    <body>
        <script>
            let arr = ['jack', 'lucy', 'rose'];
            // 普通for fori快捷键
            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i]);
            }
            // 增强for iter快捷键
            for (let ele of arr) {
                console.log(ele);
            }
            // 索引for
            for (let index in arr) {
                console.log(index);
                console.log(arr[index]);
            }
        </script>
    </body>
</html>
