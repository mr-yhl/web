<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>07-背景属性</title>
        <style>
            div{
                width: 100%;
                height: 200px;
                border: 1px solid red;
            }
            #div1{
                background-color: lightpink;
            }
            #div2{
                background-image: url("../img/girl.jpg");
                background-repeat: no-repeat;
                background-position: center; /* center center */
                background-color: antiquewhite;
            }
        </style>
    </head>
    <body>
        <div id="div1">
            我可以输入一切内容。。。。
        </div>
        <div id="div2"></div>
    </body>
</html>
