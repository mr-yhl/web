<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>08-显示属性</title>
    <style>
        div,span{
    background-color: red;
    }
    span{
    display: block; /*指定标签为块级元素*/
    text-align: center;
    }
    div{
    display: inline; /*指定标签为行内元素*/
    text-align: center;
    }
    ul li{
    display: inline;
    }
    </style>
</head>
<body>

<span>内联标签span1</span>
<span>内联标签span2</span>
<span>内联标签span3</span>
<div>块级标签div1</div>
<div>块级标签div2</div>
<div>块级标签div3</div>
    <ul>
        <li>萨瓦迪卡</li>
        <li>鼓励娜扎</li>
        <li>马尔扎哈</li>
    </ul>
</body>
</html>
