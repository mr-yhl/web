<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>10-盒子模型</title>
        <style>
            .box {
                width: 300px;
                height: 300px;
                border: 10px solid red; /*同时指定四个边框*/
                padding: 30px;
                margin: auto;
                margin-top: 50px;
            }
        </style>

    </head>
    <body>
        <!--
        盒子模型：
        边框：border
        top、right、bottom、left
        内边距：padding
        top、right、bottom、left
        外边距：margin
        top、right、bottom、left
        盒子水平居中：margin:auto;
        -->
        <div class="box">
            <img src="../img/girl.jpg" width="300px" height="300px" alt="">
        </div>
    </body>
</html>
