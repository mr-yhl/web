<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="container">
        <!--广告-->
        <div>
            <img src="./img/top_banner.jpg" width="100%" alt="">
        </div>
        <!--logo-->
        <div>
            <img src="./img/logo.png" width="100%" alt="">
        </div>
        <!--导航-->
        <div class="nav">
            <ul>
                <li>首页</li>
                <li>首页</li>
                <li>首页</li>
                <li>首页</li>
                <li>首页</li>
                <li>首页</li>
                <li>首页</li>
                <li>首页</li>
                <li>首页</li>
                <li>首页</li>
            </ul>
        </div>
        <!--注册内容-->
        <div class="content">
            <!--注册表单-->
            <div class="rg_form">
                <div class="rg_form_left">
                    <p style="color: #ffc900;font-size: 20px">用户注册</p>
                    <p style="color: #a6a6a6;font-size: 20px">USER REGISTER</p>
                </div>
                <div class="rg_form_center">
                    <form action="#">
                        <!--5行2列的表格-->
                        <table >
                            <tr>
                                <td class="td_left">用户名</td>
                                <td>
                                    <input type="text" name="username" placeholder="请输入账号">
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left">手机号</td>
                                <td>
                                    <input type="text" name="telephone" placeholder="请输入手机号">
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left">密码</td>
                                <td>
                                    <input type="password" name="password" placeholder="请输入密码">
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left">验证码</td>
                                <td>
                                    <input type="text" name="smsCode" placeholder="请输入验证码"><a href="#">发送手机验证码</a>
                                </td>
                            </tr>
                            <tr align="center">
                                <td colspan="2">
                                    <input type="submit" value="注册">
                                </td>
                                <!--<td></td>-->
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="rg_form_right">
                    <p>已有账号？<a href="#" style="text-decoration: none;color: lightpink">立即登录</a></p>
                </div>
            </div>

        </div>

        <!--服务-->
        <div class="footer">
            <img src="./img/footer_service.png" width="100%" alt="">
        </div>

        <!--版权-->
        <div class="copyright">
            江苏传智播客教育科技股份有限公司 版权所有Copyright 2006-2020, All Rights Reserved 苏ICP备16007882
        </div>
    </div>
</body>
</html>
