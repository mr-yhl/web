<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>03-基本选择器</title>
        <STYLE>
            SPAN{
                color: darkmagenta;
            }
            .male{
                color: aqua;
            }
            .female{
                color: hotpink;
            }
            .hero{
                font-family: 华文行楷;
            }
            #boss{
                color: blueviolet;
                font-size: 60px;

            }
        </STYLE>
    </head>
    <body>

        <!--
             1）标签选择器
        语法：标签名{css样式}
        特点：指定标签

        2）类选择器
            语法：.class{css样式}
            特点：分组

        3）id选择器
            语法：#id{css样式}
            特点：唯一


        选择器优先级：id > class > 标签
        -->
        <span class="female">古力娜扎</span>
        <span class="female">迪丽热巴</span>
        <span class="female hero">黑寡妇</span>

        <span class="male hero">钢铁侠</span>
        <span class="male hero">超人</span>


        <span id="boss">灭霸</span>


    </body>
</html>
