<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>02-css语法</title>
        <style>
            span {
                color: darksalmon;
                font-style: italic;
                font-size: 40px;
                font-family: 华文行楷;
            }
        </style>
    </head>
    <body>
        <!--
        css注释

        css语法：
             选择器{
                样式名:样式值;
                样式名:样式值;
             }

       样式名不区分大小写，通常使用小写，
       样式名多个单词组成，中间以横杠分割
        -->
        <span>我用双手成就你的梦想</span>
    </body>
</html>
