<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>02-水平线</title>
    </head>
    <body>
        <!--
        语法：<hr/>
        常用属性：
        color：颜色
        英语单词
        光的三原色：R（0~255）G（0~255）B（0~255） 通过6位十六进制数表示 #FFFFFF
        width：宽度
        像素：px
        百分比：%
        -->
        <hr color="red">
        <hr color="#dbecb4">
        <hr width="500">
        <hr width="10%">
        <hr>
    </body>
</html>
