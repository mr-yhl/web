<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>05-图像</title>
    </head>
    <body>
        <!--
        语法：<img/>
        常用属性
        src：图片资源的路径（地址）
        绝对路径
        相对路径
        alt:图片丢失时，文字提示
        width：图片宽度（自动调整高度）
        像素
        百分比
        height：图片高度（了解）

        -->
        <img src="../img/cj.jpg" alt="写不完" width="300">


    </body>
</html>
