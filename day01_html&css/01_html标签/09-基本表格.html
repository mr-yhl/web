<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>09-基本表格</title>
    </head>
    <body>
        <!--
        html表格
            table：表格
                tr：行
                    td：单元格
                        th：标题单元格 特点：加粗且居中
            table常用属性
                border：边框
                width：宽度
                height：高度
                align：表格对齐方式
                cellspacing：单元格外边距，通常设置为0
                cellpadding：单元格内边距，通常设置为0
                bgcolor:背景色
            tr常用属性
                align:内容对齐方式
                height：行高
                bgcolor:背景色
            td常用属性
                bgcolor:背景色
                align:内容对齐方式
        -->

        <table border="1" width="400" height="200" align="center" cellspacing="0"
               cellpadding="0" bgcolor="#87ceeb">
            <tr height="30" bgcolor="#ffd700">/
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr align="center">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td align="right" bgcolor="#ffc0cb">8</td>
                <td>9</td>
            </tr>
        </table>


    </body>
</html>
