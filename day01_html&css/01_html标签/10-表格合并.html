<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>10-表格合并</title>
    </head>
    <body>
        <!--
        td：单元格的属性
        colspan：列合并
        取值：colspan="2"
        rowspan：行合并
        取值：rowspan="2"
        -->

        <table width="300px" height="200px" align="center" border="1" cellpadding="0" cellspacing="0">
            <tr>
                <td colspan="2">1-1</td>
                <!--        <td>1-2</td>-->
                <td>1-3</td>
            </tr>
            <tr>
                <td rowspan="2">2-1</td>
                <td>2-2</td>
                <td>2-3</td>
            </tr>
            <tr>
                <!--        <td>3-1</td>-->
                <td>3-2</td>
                <td>3-3</td>
            </tr>
        </table>


        </table>
    </body>
</html>
