<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>01-标题</title>
    </head>
    <body>
        <!--
            语法：<hn></hn>
            n表示范围：1~6
            特点：数值越大，字体越小
            常用属性：
            align：对齐方式
            取值：left（默认值） 、 center 、 right
        -->

        <h1 align="center">标题一</h1>
        <h2 align="right">标题二</h2>
        <h3>标题三</h3>
        <h4>标题四</h4>
        <h5>标题五</h5>
        <h6>标题六</h6>

    </body>
</html>
