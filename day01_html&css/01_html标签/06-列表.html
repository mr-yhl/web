<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>06-列表</title>
    </head>
    <body>
        <!--
        有序列表：<ol></ol>
        无序列表：<ul></ul>
        共同子标签：<li></li>
        -->

        <ol>
            <li>吱吱吱吱</li>
            <li>吱吱</li>
            <li>踩踩踩</li>
        </ol>
        <ul>
            <li>方便</li>
            <li>存储</li>
            <li>存储</li>
        </ul>

    </body>
</html>
