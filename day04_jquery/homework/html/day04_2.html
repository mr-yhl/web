<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>显示隐藏</title>
		<script src="../js/jquery-1.11.3.min.js"></script>
	</head>
<body>
	<button type="button" id="showhide" >移入显示移出隐藏</button>
	<div id="divid" style="width:100px;height:100px;border:1px solid lightgray;display: none;">可以隐藏的内容</div>


<script type="text/javascript">
	let btn = $('#showhide');//获取按钮元素
	let div = $('#divid');//获取div元素
	btn.hover(
			()=>{//鼠标移入
				div.show();//显示div
			}
			,
			()=>{//鼠标移出
				div.hide();//隐藏div
			}
	);//绑定移入移出事件
</script>

</body>
</html>
