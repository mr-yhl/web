<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>03-location对象</title>

    </head>
    <body>
        <!--
        location地址
         获取当前窗口地址
                    [window.]location.href
                刷新当前窗口
                    location.reload()
                当前页面跳转
                    location.href='新地址';


            拓展：我想打开新窗口，实现页面跳转
                window.open('新地址')

        -->

        <button onclick="addr()">获取当前浏览器地址</button>
        <button onclick="refresh()">刷新当前页面</button>
        <button onclick="jump()"> 跳转页面(重点)</button>
        <script>
            // 获取当前的浏览器地址
            function addr() {
                console.log(location.href);
            }
            // 刷新当前页面
            function refresh() {
                location.reload()
            }
            // 跳转页面
            function jump() {
                window.href = "https://www.baidu.com";
                // window.open = "https://www.baidu.com";// 新窗口打开
            }
        </script>
    </body>
</html>
