<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>01-js三个弹框</title>

    </head>
    <body>
        <!--
        JS三个弹框
        1.警告框
                alert()
            2.确认框
                confirm() ：点击确定 返回true，点击取消 返回false
            3.输入框
                prompt()：点击确定返回 用户输入值，点击取消返回 null
        -->
        <script>
            // 警告框
            alert("警告");
            // 确认框
            console.log("他认为自己是傻逼"+confirm("你是傻逼吗"));
            // 输入框
            console.log(prompt("输入一些内容吧"));
        </script>
    </body>
</html>
