<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>案例-商品全选</title>
</head>
<body>
<!--
商品全选
    1. 全选 点击全选按钮,所有复选框都被选中
    2. 反选 点击反选按钮,所有复选框状态取反
-->
<button id="btn1">1. 全选</button>
<button id="btn2">2. 反选</button>
<br/>
<input type="checkbox">电脑
<input type="checkbox">手机
<input type="checkbox">汽车
<input type="checkbox">别墅
<input type="checkbox" checked="checked">笔记本
<script >
// 全选
    document.getElementById("btn1").onclick=function () {
        let a = document.querySelectorAll('input[type="checkbox"]');
        for (let c of a) {
            c.checked = true;
        }
    }
// 反选
    document.getElementById("btn2").onclick=function () {
        let checkedbox = document.querySelectorAll('input[type="checkbox"]');
        for (let checkedbox1 of checkedbox) {
            checkedbox1.checked = !checkedbox1.checked;
        }

    }

</script>
</body>
</html>
