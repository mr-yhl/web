<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>04-数学</title>

    </head>
    <body>
        <body>
            <!--
            数学运算
                Math对象
                1. 四舍五入 round()
                2. 向下取整 floor()
                3. 向上取整 ceil()
                4. 产生随机数 random() ：返回 [0,1) 之间的随机数。 [0,1) 左闭右开区间,包含0不包含1


            -->
            <script>
                let n = 1234.567
                //1. 四舍五入取整
                console.log(Math.round(n));
                //2. 向下取整
                console.log(Math.floor(n));
                //3. 向上取整
                console.log(Math.ceil(n));
                //4. 产生随机数
                console.log(Math.floor(Math.random() * 10 + 1));
            </script>
        </body>
</html>
